services:
  - type: web
    name: honey-pot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: API_SECRET_KEY
        generateValue: true
